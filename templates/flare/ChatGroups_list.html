<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Flare Chat</title>

    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">

    <!-- Custom CSS -->
    <link href={% static "css/sb-admin.css" %} rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href={% static "css/plugins/morris.css" %} rel="stylesheet">

    <!-- Custom Fonts -->
    <link href= {% static "font-awesome/css/font-awesome.min.css" %} rel="stylesheet" type="text/css">

	    <script src={% static "js/jquery.js" %}></script>

    <!-- Bootstrap Core JavaScript -->
    <script src= {% static "js/bootstrap.min.js" %}></script>
    <link href={%  static "css/style.css" %} rel="stylesheet" type="text/css" />

    <!-- Morris Charts JavaScript -->
    <script src= {% static "js/plugins/morris/raphael.min.js" %}></script>
    <script src= {% static "js/plugins/morris/morris.min.js" %}></script>
    <script src= {% static  "js/plugins/morris/morris-data.js" %}></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<style>
   .spacing-table {
    font-family: 'Helvetica', 'Arial', sans-serif;
    font-size: 15px;
    border-collapse: separate;
    border-spacing: 0 5px; /* this is the ultimate fix */
}
.spacing-table th {
    text-align: left;
    padding: 5px 15px;
}
.spacing-table td {
    border-width: 3px 0;
    border-color: white;
    border-style: solid;
    background-color: white;
    color: white;
    padding: 5px 15px;
}
.spacing-table td:first-child {
    border-left-width: 3px;
    border-radius: 5px 0 0 5px;
}
.spacing-table td:last-child {
    border-right-width: 3px;
    border-radius: 0 5px 5px 0;
}
.spacing-table tbody tr:hover td, .spacing-table tbody tr:hover th {
    background-color: deepskyblue;
}
</style>

</head>

<body>



       <audio id="msc" autoplay="autoplay">
    <source  src={% static "music/music1.mp3" %} type="audio/mp3">
    </audio>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href= {% url "groups_list" %}>FLARE CHAT</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href = {% url "logout" %} class="dropdown-toggle" >Logout</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src={% static "images/mute.jpg" %} height="20px" width="20px" onclick="pause_stop()" />
                    </a>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href=""><i class="fa fa-fw fa-dashboard"></i>Flare Groups</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper" style="background-image: url({% static "images/2.jpg" %})">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">

                        <h1 class="page-header" style = "color: red">
                            List of Groups
                        </h1>
                        <div class="container">
                                        <p style="color:black">Click on the group name to start messsage or create new group</p>
                                        {% for chatgroup in object_list %}
                                                   <div class="dropdown">
                                                   <a href = "/flare/groups/{{ chatgroup.id }}/chat/" style="color:red;font-size:18px">{{ chatgroup.name }} </a>
                                                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
                                                   <ul class="dropdown-menu">
                                                  <li> <a href = "/flare/groups/{{ chatgroup.id }}/members/" style="color:red">Group Details</a> </li>
                                                  <li> <a href = "/flare/groups/{{ chatgroup.id }}/update/" style="color:red">Update</a> </li>
                                                  <li> <a href = "/flare/groups/{{ chatgroup.id }}/delete/" style="color:red">Remove</a>  </li>
                                                   </ul>
                                                   </div><br/>
                                        {% endfor %}

                             <br/><br/>
                             <a href = "{%  url 'groups_create' %}" class="button shape-1 red effect-3">Create New Group</a>
                    </div>
                    </div>
                </div>
                <!-- /.row -->
            </div><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script type="text/javascript">
        c = 1;
        function pause_stop()
        {
            if(c%2 != 0) {
                document.getElementById('msc').pause();
                c++;
            }
            else {
                document.getElementById('msc').play();
                c++;
            }
        }
    </script>


</body>

</html>
