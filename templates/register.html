    <!-- jQuery -->
    <script type="text/javascript">
        c = 1;
        function pause_stop()
        {
            if(c%2 != 0) {
                document.getElementById('msc').pause();
                c++;
            }
            else {
                document.getElementById('msc').play();
                c++;
            }
        }
    </script>
